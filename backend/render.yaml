services:
  - type: web
    name: purplemerit-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: PORT
        value: 5000
